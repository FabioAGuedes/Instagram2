<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

  <body>
    <section id="insta_wrapper">
        <section class='insta_phone'>
            <img src="./img/hand_cell.png" alt="celular">
        </section>

        <section class="access">
            <section class="group">
                <img src="./img/instagram-logo.png" class="instagram_logo" alt="instagram logo">
                    <section class="profile_photo">
                        <img src="./img/Brown.jpeg" alt="foto de perfil">                        
                    </section>
                    <a href="#" class="insta_login">Continue como FabioAGuedes</a>
                    <a href="#" class="insta_logout">Remover conta</a>
            </section>
            <section class="group2">
                <p class="not_account">Não é o FabioAGuedes?</p>
                <p class="not_account">
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </section>
            <section class="get_app">
                <p class="app_message">Baixe o aplicativo</p>
                <section class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
